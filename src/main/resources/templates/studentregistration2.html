<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Register Student</title>
</head>

<body style="background: -webkit-linear-gradient(left, #3931af, #00c6ff);">
	<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#0f37ff;">



		<a class="navbar-brand" href="/">Student Attendance System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/login/show1}">Return to Admin Home<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/login/teacher/reg}">Add Teacher<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Logout<span
						class="sr-only">(current)</span></a></li>

			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header"><b>Student Registration Form</b></div>
					<div class="card-body">

						<form class="form-horizontal" th:action="@{/addStudent/register}"
							th:object="${student}" method="post"
							style="max-width: 600px; margin: 0 auto;">

							<div class="form-group">
								<label for="name" class="cols-sm-2 control-label"><b>Roll
									No.</b></label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-user fa" aria-hidden="true"></i></span> <input
											type="text" th:field="*{studentId}" required
											class="form-control" name="name" id="name"
											placeholder="Enter Roll no" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="cols-sm-2 control-label"><b>Name</b></label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
											type="text" th:field="*{studentName}" required
											class="form-control" name="name" placeholder="Enter Name" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="username" class="cols-sm-2 control-label"><b>Semester</b></label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-users fa" aria-hidden="true"></i></span> <input
											type="text" th:field="*{semister}" required
											class="form-control" name="semister"
											placeholder="Enter Semister" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="dob" class="cols-sm-2 control-label"><b>D.O.B.</b></label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-users fa" aria-hidden="true"></i></span> <input
											type="date" th:field="*{dob}" required class="form-control"
											name="date" placeholder="Enter D.O.B." />
									</div>
								</div>
							</div>
							<div class="form-group ">

								<button type="submit" class="btn btn-primary">Register</button>

							</div>

						</form>

					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
